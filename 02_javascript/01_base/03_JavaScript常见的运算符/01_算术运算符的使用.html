<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // +-*/
        var num1 = 10;
        var num2 = 201;
        console.log(num1 / num2);
        console.log(num1 * num2);
        console.log(num1 + num2);
        console.log(num1 - num2);

        // % 取余操作
        console.log(num2 % num1);

        // ** 幂运算
        console.log(2 ** 3); // 8
        console.log(2 ** 10);   // 1024
    </script>
</body>

</html>
