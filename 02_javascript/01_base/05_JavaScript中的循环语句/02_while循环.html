<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 练习一: 打印十次hello world
        var time = 0;
        while (time < 10) {
            console.log('hello world');
            time++
        };

        // 练习二: 打印0-99的数字
        var num = 0;
        while (num <= 99) {
            console.log(num);
            num++;
        }
        // 练习三: 计算0-99的数字和
        var sum = 0;
        var count = 0;
        while (count <= 99) {
            sum += count
            count++
        }
        console.log(sum);

        // 练习四: 计算0-99的奇数和

    </script>
</body>

</html>
