<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            height: 100px;
            line-height: 100px;
            color: #000;
            background-color: #f08;
        }

        section div {
            display: inline-block;
            height: 30px;
            line-height: 300px;
            background-color: #0f8;
        }
    </style>
</head>

<body>
    <section>
        <div>
            123
        </div>11
    </section>
    <script>
        Object.prototype.foo = foo
        function foo() {
            console.log(this);
        }
        var obj = {};
        obj.foo();
        foo();
        // 函数中的this指向调用它的对象
    </script>
</body>

</html>
