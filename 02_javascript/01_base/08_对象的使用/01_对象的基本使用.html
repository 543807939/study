<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 对象的key 一般是字符串或者是Symbol类型,值可以是任意类型
        // delete 可以删除对象的属性

        var obj = {
            name: '张三',
            age: 14,
            sayHi() {
                console.log('你好啊');
            }
        };
        console.log(obj);
        delete obj.name;
        console.log(obj);
    </script>
</body>

</html>
