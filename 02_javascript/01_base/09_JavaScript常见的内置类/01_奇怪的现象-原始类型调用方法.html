<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // 字符串是基本数据类型,却可以调用方法
        var str = 'hello world';
        console.log(str.length);
        console.log(str.split(' '));
        // 是因为调用方法的时候,会生成一个包装类型,调用完成之后会将包装类型销毁
    </script>
</body>
