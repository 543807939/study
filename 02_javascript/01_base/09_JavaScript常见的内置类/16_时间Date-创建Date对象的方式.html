<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 不传入参数: 获取当前时间
        const date1 = new Date();
        console.log(date1);
        // 传入参数: 获取指定的时间
        const date2 = new Date('2020-12-25')
        console.log(date2);
        // 传入具体的年月日时分秒
        const date3 = new Date(2022, 10, 10, 12, 45, 1, 1)
        console.log(date3);
        // 传入时间戳
        const date4 = new Date('1658655478524' - 0)
        console.log(date4);
    </script>
</body>

</html>
