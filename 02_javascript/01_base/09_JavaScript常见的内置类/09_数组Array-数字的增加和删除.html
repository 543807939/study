<body>
    <script>
        const arr = ['ele1', 'ele2', 'ele3'];
        // 数组尾部添加元素,返回数组的长度
        arr.push('ele4');
        // 尾部删除元素,返回删除的元素
        arr.pop()
        // 数组头部新增元素,返回数组的长度
        arr.unshift('ele-1', 'ele0')
        console.log(arr);
        // 数组头部删除元素,返回删除的元素
        arr.shift()

        // 在任意位置添加删除元素
        // splice(startIndex,count,...args)
        // startIndex: 开始删除的索引,如果大于数组长度,则在最末尾添加;如果是负值则从末尾开始倒数;如果负数绝对值大于数组的长度,则表示从索引为0的位置开始
        // count: 要删除的元素个数
        // args: 要添加的元素
        arr.splice(1, 1, 'ele1.1', 'ele1.2')
