<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 逻辑或操作会返回第一个为true的运算元
        // 如果第一个条件为true了,后续的条件都不会判断了
        console.log(123 || 456);

        // 开发中可以用来进行判断赋值

        var name = '';
        var result = name || '我的名字';
        console.log(result);
    </script>
</body>

</html>
