<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-content {
            display: flex;
            justify-content: space-between;
        }

        .main-content .left-container {
            width: 872px;
            height: 528px;
        }

        .main-content .right-container {
            width: 295px;
            height: 528px;
        }

        .main-content .match-center .match-news {
            display: flex;
            justify-content: space-between;
            margin: 16px 0;
        }

        .main-content .match-center .match-news .left-content {
            width: 211px;
            height: 260px;
        }

        .main-content .match-center .match-news .left-content a {
            display: block;
        }

        .main-content .match-center .match-news .left-content a img {
            width: 100%;
        }

        .main-content .match-center .match-news .right-content {
            flex: 1;
            padding: 0 13px 0 19px;
            overflow: hidden;
        }

        .main-content .match-center .match-news .right-content .headline {
            display: block;
            height: 66px;
            line-height: 32px;
        }

        .main-content .match-center .match-news .right-content .headline .title {
            font-size: 24px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .main-content .match-center .match-news .right-content .headline .title:hover {
            text-decoration: underline;
        }

        .main-content .match-center .match-news .right-content .headline .intro {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .main-content .match-news .match-news-list .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 9px;
            font-size: 12px;
            color: #b8b9c5;
        }

        .main-content .match-news .match-news-list .item a {
            flex: 1;
            padding-right: 20px;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }

        .main-content .match-news .match-news-list .item a:hover {
            text-decoration: underline;
        }

        .main-content .right-container .hero {
            height: 528px;
        }

        .main-content .right-container .new-hero {
            margin-bottom: 10px;
        }

        .main-content .right-container .new-hero a {
            display: block;
        }

        .main-content .right-container .new-hero a img {
            width: 100%;
        }

        .main-content .right-container .new-hero .hero-bottom {
            padding: 10px 15px;
            font-size: 12px;
            color: #999;
            border: 1px solid #e5e5e5;
            border-radius: 2px;
        }

        .main-content .right-container .new-hero .hero-bottom .title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }


        .main-content .right-container .hero-list {
            display: flex;
            justify-content: space-between;
        }

        .main-content .right-container .hero-list .item a {
            position: relative;
            display: block;
            width: 68px;
            border-radius: 2px;
        }

        .main-content .right-container .hero-list .item .mask {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f3c258;
            writing-mode: vertical-rl;
            background: rgba(0, 0, 0, .88);
        }

        .main-content .right-container .hero-list .item .mask:hover {
            animation: maskShowAnim .3s linear forwards;
        }

        @keyframes maskShowAnim {
            from {
                /* display: none; */
                opacity: 0;
            }

            to {
                /* display: block; */
                opacity: 1;
            }
        }

        .main-content .right-container .schedule .header_right a.buy_ticket {
            display: block;
            height: 22px;
            box-sizing: border-box;
            padding: 0 10px 0 30px;
            margin-right: 10px;
            line-height: 22px;
            color: #323235;
            border: 1px solid #f3c258;
            border-radius: 3px;
            background: url('../images/index.png') no-repeat -244px -85px;
        }

        .main-content .right-container .schedule table {
            width: 100%;
            margin-bottom: 21px;
            border-collapse: collapse;
        }

        .main-content .right-container .schedule table th {
            height: 29px;
            line-height: 29px;
            text-align: center;
            color: #999;
            background: #f5f5f5;
        }

        .main-content .right-container .schedule table tr>td:nth-child(3) {
            color: #f3c258;
            font-size: 14px;
        }

        .main-content .right-container .schedule table td {
            height: 67px;
            text-align: center;
            color: #333;
            font-size: 12px;
            line-height: 24px;
            border-bottom: 1px solid #e5e5e5;
        }

        .main-content .right-container .schedule table td img {
            display: block;
            width: 25px;
            margin: 0 auto;
        }

        .main-content .right-container .schedule .match-schedule-cover a {
            display: block;
        }

        .main-content .right-container .schedule .match-schedule-cover a img {
            width: 100%;
        }

        .section_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .main-content .left-container {
            width: 872px;
            height: 528px;
        }

        .top_wrapper {
            width: 980px;
            margin: 0 auto;
        }

        .wrapper_02 {
            width: 1300px;
            margin: 0 auto;
        }

        .wrapper_03 {
            width: 1200px;
            margin: 0 auto;
        }

        /* 新闻类型图标 */
        .news_type::before {
            content: '';
            display: inline-block;
            width: 32px;
            margin-right: 5px;
            text-align: center;
            font-size: 12px;
            line-height: 16px;
            border: 1px solid transparent;
        }

        .news_type_hot::before {
            content: '热门';
            color: #ff3636;
            border-color: #ff3636;
        }

        .news_type_notice::before {
            content: '公告';
            color: #f4be19;
            border-color: #f4be19;
        }

        .news_type_match {
            width: 48px;
            height: 19px;
            margin-right: 12px;
            text-align: center;
            line-height: 19px;
            color: #999;
            border: 2px solid #e3e3e3;
            border-radius: 10px;
            background: #e3e3e3;
        }

        .section_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .header_left {
            font-size: 22px;
            font-weight: 600;
            color: #323235;
        }

        .header_left .title {
            padding-left: 30px;
            background: url('../images/index.png') no-repeat 0px -101px;
        }

        .header_left .title.title-match {
            background-position: 0 -180px;
        }

        .header_left .title.title-hero {
            background-position: -0px -140px;
        }

        .header_left .title.title-schedule {
            background-position: -157px -102px
        }

        .header_right {
            display: flex;
            font-size: 14px;
            color: #999;
        }


        .header_right a.more {
            display: block;
            padding-left: 20px;
            background: url('../images/index.png') no-repeat -252px 3px;
        }

        .header_right a.more:hover {
            color: #f3c258;
        }

        .tab_control {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            background: #f5f5f5;
        }

        .tab_control .item {
            flex: 1;
            height: 29px;
            line-height: 29px;
            text-align: center;
            color: #999;
            border-bottom: 3px solid #f5f5f5;
            cursor: pointer;
        }

        .tab_control .item.item_wrap {
            flex: 0 auto;
            padding: 0 27px;
        }

        .tab_control .item:hover {
            border-color: #f3c258;
            color: #333333;
        }

        .tab_control .item.active {
            border-color: #f3c258;
            color: #333333;
        }

        .tab_control .line {
            width: 1px;
            height: 20px;
            background: #e1e1e1;
        }

        .tab_keyword {
            display: flex;
            flex-flow: row wrap;
            margin-top: 8px;
            color: #333;
        }

        .tab_keyword .item {
            height: 24px;
            padding: 0 14px;
            margin: 0 8px 10px 0;
            line-height: 26px;
            font-size: 14px;
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            cursor: pointer;
        }

        .tab_keyword .item:hover {
            border-color: #f3c258;
            background: #f3c258;
            color: #fff;
        }

        @keyframes opacotyAnim {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="left-container">
            <div class="content-center">
                <div class="section_header">
                    <div class="header_left">
                        <h3 class="title">内容中心</h3>
                    </div>
                    <div class="header_right">
                        <a href="#" class="more">更多</a>
                    </div>
                </div>
                <div class="tab_control">
                    <div class="item">精品栏目</div>
                    <div class="line"></div>
                    <div class="item">赛事精品</div>
                    <div class="line"></div>
                    <div class="item">英雄数据</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const tabControl = document.querySelector('.tab_control')
        tabControl.addEventListener('mouseover', e => {
            if (e.target.classList.contains('item')) {
                e.currentTarget.querySelectorAll('.item').forEach(element => {
                    element.classList.remove('active')
                });
                e.target.classList.add('active')
            }
        })
    </script>
</body>

</html>
