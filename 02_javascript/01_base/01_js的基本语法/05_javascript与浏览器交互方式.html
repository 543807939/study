<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        javascript中,与浏览器交互常见的方式 <br>
    </p>
    <p>
        1. console.log(''); <br>
        在控制台输出
    </p>
    <p>
        2. alert(''); <br>
        在浏览器弹窗,会阻塞程序
    </p>
    <p>
        3. document.write('') <br>
        将传入的数据写入到浏览器中,会覆盖原来的dom
    </p>
    <p>
        4. prompt('') <br>
        用户可以输入,返回值是用户输入的值
    </p>
    <p>
        javascript语句写完后可以加分号,如果不加分号直接回车换行,会默认添加一个分号
    </p>
    <script>
        console.log('我爱js');
        // alert('我爱js');
        document.write('我爱JavaScript');
        // const result = prompt('你爱什么');
        // console.log(result);
    </script>
</body>

</html>
