<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        变量定义的时候必须以字母,下划线,或者美元符号开头,后边可以跟字母,数字,下划线,美元符号 <br>
        不能以关键字命名
    </p>
    <script>
        // 定义一个变量
        // 第一步: 声明一个变量(告诉js引擎接下来要定义一个数据)
        // var 关键字 或者 let  const 关键字
        // 第二部: 变量的赋值(使用 = 赋值)
        // var name = '张三'
        var name = '张三'
        // 这个过程也可以分开写
        // var name
        // name = '李四'
        var nickname = '李四'
        // 可以同时声明多个变量,但是不推荐
        // var name = '张萨满',age=14
        var sname = '王五', age = 12
        console.log(name, nickname, sname, age);
    </script>
</body>

</html>
