<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        undefined只有在声明一个变量但是没有初始化的时候,它的默认值才是undefined,不会主动使用赋值 <br>
        null可以初始化一个对象,当一个变量准备保存对象,但是对象不确定时,可以使用null
    </p>
    <script>
        // 1. 对象类型的基本使用
        const obj = {
            name: '张三',
            age: 14,
        };
        // 2. 对象获取某一个属性
        console.log(obj.name);

        // 3. null类型存在的意义是对象初始化时使用

    </script>
</body>

</html>
