<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        typeof 可以判断数据类型 <br>
        string 表示 字符串类型 <br>
        number 表示 数字类型 <br>
        boolean 表示 布尔类型 <br>
        object 表示 对象或者null <br>
        function 表示 函数 <br>
        symbol 表示 符号 <br>
    </p>
    <script>
        console.log(Object.prototype.toString.call('123'));
        console.log(Object.prototype.toString.call(123));
    </script>
</body>

</html>
