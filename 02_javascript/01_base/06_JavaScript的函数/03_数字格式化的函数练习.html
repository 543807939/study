<body>
    <script>
        function formatCount(count) {
            if (count > 10_0000_0000) {
                return (count / 100_000_000).toFixed('2') + '亿'
            } else if (count > 10_0000) {
                return (count / 1_0000).toFixed('2') + '万'
            } else {
                return count
            }
        };

    </script>
</body>
