<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-flow: wrap row;
            justify-content: space-between;
            width: 1000px;
            height: 1000px;
            background-color: #0f8;
        }

        .item {
            width: 200px;
            height: 200px;
        }

        .item3 {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <p>
        flex-grow可以设置flex items 如何扩展. <br>
        可以设置任何非负的数字,默认是0 <br>
        多个item都设置了 flex-grow之后, 则item元素最终宽度为 本身宽度 + 剩余宽度/flex-grow的和 * flex-grow的值
    </p>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
    </div>
</body>
<script>
    const items = document.querySelectorAll('.item')
    for (const item of items) {
        item.style.backgroundColor = `rgba(${255 * Math.random()},${255 * Math.random()},${255 * Math.random()})`
    }
</script>

</html>
