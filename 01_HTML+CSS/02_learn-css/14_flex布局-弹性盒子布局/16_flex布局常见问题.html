<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-flow: wrap row;
            justify-content: space-between;
            width: 1000px;
            /* height: 1000px; */
            background-color: #0f8;
        }

        .item {
            width: 320px;
            height: 320px;
        }

        .container span {
            width: 320px;
            /* height: 320px; */
        }
    </style>
</head>

<body>
    <p>
        添加span个数为每行个数-2
    </p>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
<script>
    const items = document.querySelectorAll('.item')
    for (const item of items) {
        item.style.backgroundColor = `rgba(${255 * Math.random()},${255 * Math.random()},${255 * Math.random()})`
    }
</script>

</html>
