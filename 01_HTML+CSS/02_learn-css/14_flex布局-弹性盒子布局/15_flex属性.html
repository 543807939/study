<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        flex是flex-grow,flex-shrink,flex-basis的缩写属性 <br>
        取值可以有很多种: <br>
        单值语法: <br>
        1. 值是无单位的数字, flex-grow <br>
        2. 值是有单位的数组, flex-basis <br>
        3. 关键字 auto,none <br>

        双值语法: <br>
        1. 第一个值必须是一个没有单位的数字, flex-grow <br>
        第二个是如果无单位,则是 flex-shrink;否则是flex-basis <br>

        三值语法: <br>
        第一个数必须无单位, flex-grow <br>
        第二个数必须无单位, flex-shrink <br>
        第三个数必须有单位, flex-basis <br>
    </p>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>

</html>
