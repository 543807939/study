<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            width: 1000px;
            height: 600px;
            background-color: #0f8;
        }

        .item {
            width: 200px;
        }

        .item1 {
            height: 200px;
        }

        .item2 {
            height: 400px;
        }

        .item3 {
            height: 300px;
        }

        .item4 {
            height: 130px;
        }

        .item5 {
            height: 100px;
        }
    </style>
</head>

<body>
    <p>
        align-items 设置 items 在交叉轴上的排布方式
    </p>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
    </div>
</body>
<script>
    const items = document.querySelectorAll('.item')
    for (const item of items) {
        item.style.backgroundColor = `rgba(${255 * Math.random()},${255 * Math.random()},${255 * Math.random()})`
    }
</script>

</html>
