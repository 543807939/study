<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-flow: row wrap;
            width: 1000px;
            height: 1000px;
            background-color: #f08;
        }

        .item {
            width: 200px;
            height: 200px;
        }

        .item3 {
            order: 10;
        }
    </style>
</head>

<body>
    <p>
        order决定了flex items的排布顺序 <br>
        可以设置为任意整数,值越小越排在前边 <br>
        默认值是0
    </p>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
    </div>
</body>
<script>
    const items = document.querySelectorAll('.item')
    for (const item of items) {
        item.style.backgroundColor = `rgba(${255 * Math.random()},${255 * Math.random()},${255 * Math.random()})`
    }
</script>

</html>
