<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            position: fixed;
        }
    </style>
</head>

<body>
    <span>我是一个span</span>
    <strong class="text">我是一个strong</strong>
    <img src="../images/topbar.png" alt="">
    <div>我是div元素</div>
    <p>固定定位:fixed;</p>
    <p>可以使元素脱离标准流,不再占据原来的位置</p>
    <p>top,left,bottom,right都是相对于可视区域的</p>
</body>

</html>
