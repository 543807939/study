<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            position: relative;
            z-index: 999;
        }

        .item {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: #f08;
        }

        .box2 {
            left: 40px;
            top: 40px;
            background-color: #0f8;
            z-index: 10;
        }

        .box3 {
            left: 80px;
            top: 80px;
            background-color: #80f;
        }
    </style>
</head>

<body>
    <p>
        z-index用来设置定位元素的层叠顺序(仅对定位元素有效:relative,absolute,fixed,sticky)
    </p>
    <div class="item box1">我是盒子1</div>
    <div class="item box2">我是盒子2</div>
    <div class="item box3">我是盒子3</div>
</body>

</html>
