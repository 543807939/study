<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            position: static;
            top: 30px;
        }
    </style>
</head>

<body>
    <p>元素默认是静态定位:static</p>
    <p>静态定位下元素还在标准流,top,left,right,bottom这些属性是无效的</p>
</body>

</html>
