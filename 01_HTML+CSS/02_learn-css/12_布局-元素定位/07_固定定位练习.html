<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }

        .navigate {
            position: fixed;
            right: 10px;

        }

        .navigate a {
            display: block;
            /* width: 40px; */
            /* height: 25px; */
            padding: 10px;

            color: #fff;
            font-size: 12px;
            border-radius: 5px;
            background-color: rgb(126, 111, 113);
        }

        .navigate a:nth-child(1) {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <section class="navigate">
        <a href="">顶部</a>
        <a href="">反馈</a>
