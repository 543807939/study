<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>默认情况下,元素是按照标准流排布的</p>
    <p>从左往右,从上到下按顺序</p>
    <p>默认情况下,互相之间不存在重叠</p>
    <p>可以通过position对元素进行定位</p>
    <p>static: 默认值,静态定位</p>
    <p>relative: 相对定位</p>
    <p>absolute: 绝对定位</p>
    <p>fixed: 固定定位</p>
    <p>sticky: 粘性定位</p>
</body>

</html>
