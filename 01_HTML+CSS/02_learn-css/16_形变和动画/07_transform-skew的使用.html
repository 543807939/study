<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #f08;
        }

        .box:hover {
            transform: skew(45deg);
        }
    </style>
</head>

<body>
    <p>
        skew可以使元素进行倾斜,传入一个角度.用的很少
    </p>
    <div class="box">

    </div>
</body>

</html>
