<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 200px auto;
            background-color: #f08;
            transition: all .1s linear;
        }

        .box:hover {
            transform: translate(100px, 100px) rotate(360deg) scale(.5);
        }
    </style>
</head>

<body>
    <p>
        transform可以设置多个形变函数, 多个形变函数之间用 空格分隔.
    </p>
    <div class="box"></div>
</body>

</html>
