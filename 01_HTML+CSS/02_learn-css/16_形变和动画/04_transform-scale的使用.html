<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: #f88;
            transform: scale(-1);
        }
    </style>
</head>

<body>
    <p>
        scale()可以传入一个或两个数字,数字在[0,1)的时候图像会按比例缩小 <br>
        数字大于1的时候,会成比例放大
    </p>
    <div class="box"></div>
</body>

</html>
