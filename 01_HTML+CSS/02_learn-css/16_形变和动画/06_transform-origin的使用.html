<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #f08;
            transform-origin: left top;
            transition: all 1s linear;
        }

        .box:hover {
            transform: rotate(-90deg) scale(.3);
        }
    </style>
</head>

<body>
    <p>
        transform-origin可以改变元素形变的原点 <br>
        默认值是center center <br>
        可以设置为 <br>
        一个值：<br>
        必须是length，percentage，或 left, center, right, top, bottom关键字中的一个。<br>
        两个值：<br>
        其中一个必须是length，percentage，或left, center, right关键字中的一个。<br>
        另一个必须是length，percentage，或top, center, bottom关键字中的一个。<br>
        三个值：<br>
        前两个值和只有两个值时的用法相同。<br>
        第三个值必须是<length>。它始终代表 Z 轴偏移量。<br>
    </p>
    <div class="box"></div>
</body>

</html>
