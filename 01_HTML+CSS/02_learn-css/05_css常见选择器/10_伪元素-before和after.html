    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #f80;
        }

        .box::before {
            content: '123';
            display: block;
        }

        .box::after {
            content: '456';
            display: block;
        }

        .item {
            background-color: #80f;
            ;
        }

        .item::before {
            content: '注意';
            position: relative;
            right: 30px;
        }

        .item::after {
            content: url('./images/hot.92a15c5e.svg');
            position: relative;
            left: 30px;
            top:1px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="item">哈哈哈哈</div>
    <div class="item">哈哈哈哈</div>
    <div class="item">哈哈哈哈</div>

</html>
