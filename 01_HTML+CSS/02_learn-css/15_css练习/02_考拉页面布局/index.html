<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .sport {
            margin-top: 20px;
            background-color: #f08;
        }

        .sport .item {
            float: left;
            height: 541px;
        }

        .sport .item.item-left {
            width: 330px;
            background-color: #f80;
        }

        .sport .item.item-center {
            width: 550px;
            background-color: #0f8;
        }

        .sport .item.item-center .center-item {
            float: left;
            width: 275px;
            height: 271px;
           
            border: 1px solid #000;
            border-left: none;
            background-color: #ff0;
            box-sizing: border-box;
        }
        .sport .item.item-center .center-item:nth-child(n+3){
            margin-top: -1px;
        }
        .sport .item.item-right {
            width: 220px;
            background-color: #08f;
        }
    </style>
</head>

<body>
    <div class="kl-wrapper sport clear-fix">
        <div class="item item-left"></div>
        <div class="item item-center">
            <div class="center-item">1</div>
            <div class="center-item">2</div>
            <div class="center-item">3</div>
            <div class="center-item">4</div>
        </div>
        <div class="item item-right"></div>
    </div>
</body>

</html>
