<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 设置方式1: px */
            font-size: 30px;
        }

        span {
            /* 设置方式2: em */
            /* 相对继承来的父元素的尺寸 */
            font-size: 2em;



        }

        i {
            /* 设置方式3: 百分比 */
            /* 相对继承来的父元素的尺寸 */
            font-size: 300%;
        }
    </style>
</head>

<body>
    <p>
        握手,挥手
        <span>挥手,挥手</span> <i>哈哈哈</i>
    </p>
</body>

</html>
