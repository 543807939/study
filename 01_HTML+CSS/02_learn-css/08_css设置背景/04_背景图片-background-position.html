<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 1000px;
            background-color: #f08;
            background-size: 100px;
            background-repeat: no-repeat;
            background-image: url('../images/哆啦A梦.webp');
            background-position: 100px;
        }
    </style>
</head>

<body>
    <h2>
        可以通过background-position设置背景图片的位置
    </h2>
    <h2>
        值可以是具体的数值,如:20px 20px;<br>
        水平方向还可以是:left,center,right;<br>
        垂直方向还可以是:top,center,bottom;<br>
        如果只设置了一个方向,另一个方向默认是center;
    </h2>
    <div class="box">

    </div>
</body>

</html>
