<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 430px;
            height: 1000px;
            line-height: 1000px;
            font-size: 100px;
            background-size: 100px 100px;
            background-image: url('../images/小熊维尼.webp'), url('../images/哆啦A梦.webp');
            background-repeat: round;
            background-color: #f08;
        }
    </style>
</head>

<body>
    <h2>
        背景图片可以通过设置background-repeat来设置图片是否平铺
    </h2>
    <h2>
        值可以有:repeat-x;
        repeat-y;
        repeat;
        space;
        round;
        no-repeat;
    </h2>
    <div class="box"></div>
</body>

</html>
