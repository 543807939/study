<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* box继承父元素的fontSize,父元素没有则使用默认的16px */
            /* 2em  所以字体大小是32px */
            font-size: 2em;
        }

        .p {
            /* p元素不设置字体大小,如果继承的不是计算值,则也应该是2em = 64px */
            /* 但是字体大小是32px  所以继承来的是计算值 */
            /* font-size: ; */
        }
    </style>
</head>

<body>
    <div class="box">
        哈哈哈
        <p>我是p</p>
    </div>
</body>

</html>
