<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid #f08;
        }

        .box p {

            border: inherit;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>我是p</p>
        <h2>我是h2</h2>
        <h1>可以通过 inherit 来强制继承</h1>
    </div>
</body>

</html>
