<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #f08;
            display: none;
        }

        .content {
            width: 300px;
            height: 300px;
            visibility: hidden;
        }

        .container {
            /* background-color: #000000; */
            background-color: rgba(0, 0, 0, 0);
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="content">

    </div>
    <ul>
        <li>1. 元素设置display:none;</li>
        <li>2. visibili设置为hidden; 元素不可见,但是仍然占据空间.</li>
        <li>3. rgba的a设置alpha值,设置透明度. 只改变了背景的颜色,没有真正的隐藏</li>
        <li>4. 设置元素的opacity为0; 可以改变整个元素的透明度.</li>
    </ul>
    <div class="box">

    </div>
    <div class="container">
        啊啊啊
    </div>
</body>

</html>
