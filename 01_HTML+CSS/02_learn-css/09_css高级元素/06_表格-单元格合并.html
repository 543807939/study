<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr td {
            padding: 10px 20px;
            border: 1px solid #f08;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr></tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">1-1</td>
                <!-- <td>1-2</td> -->
                <td>1-3</td>
            </tr>
            <tr>
                <td>2-1</td>
                <td rowspan="2">2-2</td>
                <td>2-3</td>
            </tr>
            <tr>
                <td>3-1</td>
                <!-- <td>3-2</td> -->
                <td>3-3</td>
            </tr>
            <tr>
                <td>4-1</td>
                <td>4-2</td>
                <td>4-3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
