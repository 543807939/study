<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .box>div {
            height: 30px;
            margin: 10px 0;
            line-height: 30px;
        }

        .box>div:nth-child(3) {
            background-color: #f08;
        }

        .box>div:nth-of-type(3) {
            background-color: #08f;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>我是第1个盒子</div>
        <p>我是第一个p</p>
        <div>我是第2个盒子</div>
        <div>我是第3个盒子</div>
        <div>我是第4个盒子</div>
        <span>我是第一个span</span>
        <div>我是第5个盒子</div>
        <div>我是第6个盒子</div>
        <div>我是第7个盒子</div>
        <div>我是第8个盒子</div>
        <div>我是第9个盒子</div>
        <div>我是第10个盒子</div>
    </div>
</body>

</html>
