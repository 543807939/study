<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #f08;
            box-shadow: 10px 10px 3px #0f8;
        }
    </style>
</head>

<body>
    <div class="box">
        box-shadow属性可以设置一个或多个阴影<br>
        多个阴影用逗号隔开,从前往后叠加<br>
        每个阴影的设置格式如下:
        <ul>
            <li>第一个length:offset-x,x方向的偏移</li>
            <li>第二个length:offset-y,y方向的偏移</li>
            <li>第三个length:表示模糊半径</li>
            <li>第四个length:表示延展半径</li>
            <li>color:背景颜色,如果不设置则跟随color属性的颜色</li>
            <li>inset:外框阴影变为内框阴影</li>
        </ul>
    </div>
</body>

</html>
