<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            /* height: 300px; */
            background-color: #f08;
        }

        .inner-box {
            width: 200px;
            height: 200px;
            margin-bottom: 200px;
            background-color: #f80;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="inner-box"></div>
    </div>
    <h2>margin-bottom只有父盒子底部和子盒子紧挨着,才会触发margin传递</h2>

</body>

</html>
