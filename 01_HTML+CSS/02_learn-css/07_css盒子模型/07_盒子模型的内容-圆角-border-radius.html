<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            background-color: #f08;
            overflow: hidden;
        }

        .box img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://t7.baidu.com/it/u=1595072465,3644073269&fm=193&f=GIF" alt="" srcset="">
    </div>
    <h2>
        border-radius 可以设置为一个固定的值 <br>
        也可以设置为百分比,使用百分数定义圆形半径或椭圆的半长轴，半短轴。水平半轴相对于盒模型的宽度；垂直半轴相对于盒模型的高度。负值无效。
    </h2>
</body>

</html>
