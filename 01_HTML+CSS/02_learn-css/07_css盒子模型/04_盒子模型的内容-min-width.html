<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 300px;
            min-width: 200px;
            max-width: 600px;
            margin: 0 auto;
            background: #f08;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>
<script>
    const fn = () => {
        return new Promise((resolve, reject) => {
            reject(123)
        })
    }
    async function foo() {
        try {
            const res = await fn()
            console.log(res);
        } catch (error) {
            console.log('error', error);
        }
    }
    foo()
</script>

</html>
