<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border-color: #f08;
            border-style: solid;
            border-top-width: 100px;
            border-right-width: 200px;
            border-bottom-width: 300px;
            border-left-width: 400px;
        }
    </style>
</head>

<body>
    <div class="box">
        啊哈哈哈哈
        <h2>边框的宽度通过:border-top-width,border-right-width,border-bottom-width,border-left-width</h2>
        <h2>属性的缩写值为:border-width</h2>
        <h2>border整体可以缩写为:border: 宽度 类型 颜色</h2>
    </div>
</body>

</html>
