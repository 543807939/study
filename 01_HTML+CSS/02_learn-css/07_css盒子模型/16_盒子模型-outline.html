<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            outline: 1px solid #000;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: #f08;
        }

        a {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>嘿嘿嘿</span>
        <p>啊哈哈哈哈哈</p>
    </div>
    <h2>outline可以给元素设置轮廓,赋值方式与border差不多,但是outline不会对元素产生影响,常用于调试</h2>
    <a href="http://www.baidu.com">百度一下,马上吃席</a>
    <h2>
        outline一般用来清除tab键切换到a元素时产生的轮廓
    </h2>
</body>

</html>
