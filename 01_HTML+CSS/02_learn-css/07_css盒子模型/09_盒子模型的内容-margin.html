<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 0;
        }

        .top-box {
            display: inline-block;
            width: 300px;
            height: 300px;
            margin-bottom: 100px;
            background-color: #f08;
        }

        .bottom-box {
            display: inline-block;
            width: 300px;
            height: 300px;
            /* margin-top: 100px; */
            background-color: #f80;
        }
    </style>
</head>

<body>
    <div class="top-box">
        margin的设置与缩写和padding类似
    </div>
    <div class="bottom-box">
        设置为inline-block之后,两个元素之间默认会有一些空隙,可以通过设置父元素的font-size=0解决.
    </div>
</body>

</html>
