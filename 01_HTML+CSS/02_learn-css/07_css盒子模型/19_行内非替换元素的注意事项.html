<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            background: #f08;
            color: #fff;

            /* width和height不生效 */
            width: 300px;
            height: 300px;

            /* 设置padding之后,上下会被撑起来,但是不会占据空间 */
            padding: 100px;
            /* border也是一样,上下会被撑起来,但是不会占据空间 */
            border: 100px solid #0f8;
            /* margin 上下是不生效的 */
            margin: 100px;
        }

        .box {
            width: 300px;
            height: 300px;
            margin: 200px auto;
            background-color: #f08;
            box-shadow: 0 0 13px #08f;
        }
    </style>
</head>

<body>
    <span class="content">我是span的内容 哦吼吼吼</span>11
    <p>aaaa</p>
    <div class="box"></div>
</body>

</html>
