<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #f08;
        }

        .top {
            margin-bottom: 20px;
        }

        .bottom {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h2>margin折叠只发生在上下盒子之间,左右盒子是不能设置的</h2>
    <h2>上下盒子都设置了外边距的话会发生重叠,外边距为较大的元素</h2>
    <div class="box top"></div>
    <div class="box bottom"></div>
</body>

</html>
