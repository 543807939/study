<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            outline: none;
        }

        .item {
            width: 275px;
            height: 228px;
        }

        .cover {
            position: relative;
            display: block;
        }

        .cover img {
            display: block;
            width: 100%;
        }

        .cover .info {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 38px;
            line-height: 18px;
            color: #fff;
            font-size: 13px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, .1), rgba(0, 0, 0, .7));
        }

        .cover .info .inner {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 4px;
            height: 18px;
            padding: 0 10px;
            line-height: 18px;
            box-sizing: border-box;

        }

        .cover .info .inner .time {
            float: right;
        }
        .icon-danmushu{
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="item">
        <a href="" class="cover">
            <img src="../images/test.jpg@672w_378h_1c" alt="">
            <div class="info">
                <div class="inner">
                    <i class="iconfont icon-Play"></i>
                    237.2万
                    <i class="iconfont icon-danmushu"></i>
                    2.7万
                    <span class="time">24:45</span>
                </div>
            </div>
        </a>
        <a href="" class="desc">
            青春的样子！青岛大学2022届毕业典礼歌曲串烧再次点燃全场
        </a>
        <div class="bottom"></div>
    </div>
</body>

</html>
