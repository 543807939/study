<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 14px;
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            outline: none;
        }

        .pagination a {
            float: left;
            width: 36px;
            height: 36px;
            margin-right: 12px;
            color: #3951b3;
            text-align: center;
            line-height: 36px;
            border-radius: 6px;
            background-color: #fff;
        }

        .pagination a:last-child {
            width: 80px;
        }

        .pagination a:hover {
            background-color: #4e6ef2;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="pagination">
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">7</a>
        <a href="">8</a>
        <a href="">9</a>
        <a href="">10</a>
        <a href="">下一页 ></a>
    </div>
</body>

</html>
