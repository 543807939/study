<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            width: 1190px;
            height: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }

        .box {
            margin-right: -10px;
        }

        .item {
            float: left;
            width: 230px;
            height: 322px;
            margin-right: 10px;
            background-color: #f08;
        }

        .outer-box {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #00f;
        }

        .inner-box {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: #f08;
        }
    </style>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box"></div>
    </div>
    <h2>父盒子宽度 = 子盒子宽度 + margin-left + margin-right</h2>
    <div class="content">
        <div class="box">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
            <div class="item item5">5</div>
        </div>
    </div>
</body>

</html>
