<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            --font-color: #ff0;
        }

        p {
            color: var(--font-color);
        }
    </style>
</head>

<body>
    <p>
        浏览器前缀是指 当一个属性还未成为标准的时候,浏览器厂商为了支持这个属性,也为了防止之后属性发生修改,而使用了浏览器前缀 <br>
        当使用浏览器前缀的时候,如果该属性已经修改,则改为修改之后的属性;如果属性被删除,则该前缀不会被解析 <br>
    </p>
</body>

</html>
