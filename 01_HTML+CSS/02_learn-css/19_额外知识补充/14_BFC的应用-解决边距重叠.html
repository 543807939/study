<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flow-root;
        }

        .box {
            height: 200px;
        }

        .box1 {
            margin-top: 100px;
            margin-bottom: 200px;
            background: #f08;
        }

        .box2 {
            margin-top: 100px;
            background: #08f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1"></div>
    </div>
    <div class="box box2"></div>
    <p>
        两个盒子的边距会重叠,只有100px <br>
        因为两个盒子在同一个会计格式化上下文中,所以边距会重叠 <br>
        解决方案就是将两个盒子放在不同的会计格式上下文中 <br>
    </p>
</body>

</html>
