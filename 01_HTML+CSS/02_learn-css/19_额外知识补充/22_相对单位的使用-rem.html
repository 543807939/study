<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {

            font-size: 30px;
        }

        p {
            font-size: 1rem;
        }


        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #f08;
        }
    </style>
</head>

<body>
    <p>
        rem相对的是根元素(html)的font-size;
    </p>
    <article>
        vw相对的是视口宽度的1%
    </article>
</body>

</html>
