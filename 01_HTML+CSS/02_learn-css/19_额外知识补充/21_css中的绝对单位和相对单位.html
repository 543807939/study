<body>
    <p>
        css中绝对单位有: px,cm,pt等
    </p>
    <p>
        相对单位是相对于字体大小或者视口宽度的单位 <br>
        1. em 相对于自身的字体大小 <br>
        2. rem 相对于根元素字体大小 <br>
        3. ex 相对于字符 x 的高度 <br>
        4. ch 数字 0 的高度 <br>
        5. lh 元素的行高 <br>
        6. vw 视口的宽度的1% <br>
        7. vh 视口高度的1%
    </p>
</body>

</html>
