<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum=1.0, maximum=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        移动端默认宽度是980px, 这样会产生一些问题,固定宽度的盒子在移动端会被缩放 <br>
        所以需要设置视口宽度,一般将视口宽度设置为设备的宽度 <br>
        但是这样又会带来问题,不同设备的视口宽度不一致,会导致同样宽度的盒子在不同设备表现不一样 <br>
        所以需要做移动端适配 <br>
    </p>
    <br>
    <p>
        移动端适配方案有: <br>
        1. 百分比布局. 但是由于每个元素百分比参照的元素不一样,所以不推荐使用 <br>
        2. rem适配+动态设置font-size <br>
        3. vw单位 <br>
        4. flex布局 <br>
    </p>
</body>

</html>
