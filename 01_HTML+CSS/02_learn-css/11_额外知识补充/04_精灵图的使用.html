<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        i.icon {
            display: inline-block;
            background: url('../images/topbar.png') no-repeat;
        }

        i.hot-icon {
            width: 26px;
            height: 13px;
            background-position: -192px 0;
        }

        i.logo-icon {
            width: 33px;
            height: 33px;
            background-position: 0 -19px;
        }

        p {
            font-size: 18px;
            font-weight: 600;
        }

        i.icon-jd {
            display: inline-block;
            vertical-align: middle;
            background: url('../images/jd-spirit.png') no-repeat;
        }

        i.more {
            background-position: 0 -192px;
            width: 36px;
            height: 42px;
        }

        i.fast {
            background-position: -41px -192px;
            width: 36px;
            height: 42px;
        }

        i.good {
            background-position: -82px -192px;
            width: 36px;
            height: 42px;
        }

        i.cheap {
            background-position: -123px -192px;
            width: 36px;
            height: 42px;
        }
    </style>
</head>

<body>
    <i class="icon hot-icon"></i>
    <br>
    <i class="icon logo-icon"></i>
    <br>
    <p>
        <i class="icon-jd more"></i>品类齐全,轻松购物
        <i class="icon-jd fast"></i>多仓直发,极速配送
        <i class="icon-jd good"></i>正品行货,精致服务
        <i class="icon-jd cheap"></i>天天低价,畅选无忧
    </p>
</body>

</html>
