<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    section {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    section .container {
        position: relative;
        flex: 1;
        overflow: hidden;
        background: url('./icon/人像框.png');
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
    }

    header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px;
        background-color: rgb(205, 215, 213);
    }

    .title {
        font-weight: 700;
    }

    .icon {
        width: 32px;
        height: 30px;
        margin-left: 10px;
    }

    .icon img {
        width: 100%;
        height: 100%;
    }

    .icon span {
        font-size: 12px;
        color: #fff;
        text-shadow: 0 0 1px #000;
    }

    .icon-first {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        margin-left: 40px;
    }


    .circle {
        position: relative;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: rgb(122, 130, 129);
        overflow: hidden;
        z-index: 0;
    }

    .circle::before {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        content: '';
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgb(178, 54, 53);
        z-index: 1;
    }

    .circle::after {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        content: '';
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: rgb(255, 23, 23);
        z-index: 2;
    }

    video {
        position: fixed;
        width: 100%;
        z-index: -9999;
    }

    .container .box {
        width: 30%;
    }

    .container .box .content {
        padding: 20px 20px 40px;
    }

    .container .box .content span {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: rgb(204, 2, 2);
        color: #fff;

    }
</style>

<body>
    <section>
        <header>
            <div class="title">视频音频模拟测试</div>
            <div class="icon icon-first">
                <div class="circle"></div>
                <span>REC</span>
            </div>
            <div class="icon">
                <img src="./icon/0%.png" alt="">
            </div>
        </header>
        <video class="container">

        </video>
    </section>
</body>
<script>

            video: true,

        }).then(res => {
            const container = document.querySelector('#video')
            container.srcObject = res
            container.play();
            console.log(res);
        }).catch(err => {
            console.log(err);
        })
    })
</script>

</html>
